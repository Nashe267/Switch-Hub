<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Switch Graphics – Contact Card</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    *,*::before,*::after{margin:0;padding:0;box-sizing:border-box}

    html,body{
      height:100%;
      font-family:'Segoe UI',Arial,Helvetica,sans-serif;
      background:#000;
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .card{
      position:relative;
      width:480px;
      max-width:100vw;
      min-height:100dvh;
      display:flex;
      flex-direction:column;
      overflow:hidden;
      background:#000;
    }

    /* ─── white hero area ─── */
    .hero{
      position:relative;
      flex:1 1 auto;
      background:#fff;
      min-height:50%;
    }

    .hero svg{
      position:absolute;
      bottom:-1px;
      left:0;
      width:100%;
      display:block;
    }

    /* ─── black bottom section ─── */
    .info{
      position:relative;
      background:#000;
      padding:28px 24px 18px;
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    /* pill buttons */
    .pill{
      display:flex;
      align-items:center;
      gap:12px;
      background:#fff;
      border-radius:50px;
      padding:10px 18px 10px 8px;
      text-decoration:none;
      color:#000;
      font-weight:700;
      font-size:14px;
      letter-spacing:.5px;
      width:fit-content;
      max-width:100%;
      transition:box-shadow .2s;
    }
    .pill:hover{box-shadow:0 0 12px rgba(255,255,255,.25)}

    .pill .icon-circle{
      width:42px;height:42px;
      border-radius:50%;
      display:flex;align-items:center;justify-content:center;
      flex-shrink:0;
      font-size:20px;
    }

    .pill .icon-circle.email-bg{
      background:#d4d4d4;
      color:#333;
    }

    .pill .icon-circle.wa-bg{
      background:#25D366;
      color:#fff;
    }

    .pill .icon-circle.link-bg{
      background:#8B6914;
      color:#fff;
    }

    .pill .share-icon{
      margin-left:auto;
      color:#333;
      font-size:18px;
      cursor:pointer;
    }

    .other-links-row{
      display:flex;
      justify-content:center;
    }

    /* ─── bottom bar ─── */
    .bottom-bar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding-top:8px;
    }

    .social-icons{
      display:flex;
      gap:10px;
    }

    .social-icons a{
      width:46px;height:46px;
      border-radius:50%;
      display:flex;align-items:center;justify-content:center;
      text-decoration:none;
      color:#fff;
      font-size:22px;
      transition:transform .2s;
    }
    .social-icons a:hover{transform:scale(1.1)}

    .social-icons .fb{
      background:#1877F2;
      border:2px solid #1877F2;
    }
    .social-icons .ig{
      background:radial-gradient(circle at 30% 110%,#fdf497 0%,#fd5949 45%,#d6249f 60%,#285AEB 90%);
      border:2px solid #d6249f;
    }
    .social-icons .tt{
      background:#000;
      border:2px solid #fff;
      position:relative;
    }
    .social-icons .tt .fa-tiktok{
      color:#fff;
    }

    /* save to contacts */
    .save-btn{
      display:flex;
      align-items:center;
      gap:8px;
      background:linear-gradient(135deg,#8B6914,#C5962A);
      border:2px solid #C5962A;
      border-radius:50px;
      padding:8px 10px 8px 16px;
      color:#fff;
      text-decoration:none;
      font-weight:800;
      font-size:10px;
      letter-spacing:.8px;
      text-transform:uppercase;
      line-height:1.2;
      transition:transform .2s;
      cursor:pointer;
    }
    .save-btn:hover{transform:scale(1.04)}

    .save-btn .plus-circle{
      width:34px;height:34px;
      border-radius:50%;
      border:2px solid #fff;
      display:flex;align-items:center;justify-content:center;
      font-size:20px;
      flex-shrink:0;
    }

    @media(max-width:480px){
      .card{width:100vw}
      .pill{font-size:13px;padding:8px 14px 8px 6px}
      .pill .icon-circle{width:38px;height:38px;font-size:18px}
      .info{padding:22px 16px 14px}
    }
  </style>
</head>
<body>

<div class="card">

  <!-- White hero with wavy bottom edge -->
  <div class="hero">
    <svg viewBox="0 0 480 120" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M0,0 L0,60 Q80,115 200,95 Q340,70 420,100 Q460,115 480,120 L480,0 Z" fill="#000"/>
    </svg>
  </div>

  <!-- Contact info section -->
  <div class="info">

    <!-- Email -->
    <a href="mailto:info@switchgraphics.co.za" class="pill">
      <span class="icon-circle email-bg"><i class="fas fa-envelope"></i></span>
      <span>INFO@SWITCHGRAPHICS.CO.ZA</span>
    </a>

    <!-- WhatsApp -->
    <a href="https://wa.me/27681474232" target="_blank" class="pill">
      <span class="icon-circle wa-bg"><i class="fab fa-whatsapp"></i></span>
      <span>(+27) 068 147 4232</span>
      <span class="share-icon" title="Share"><i class="fas fa-external-link-alt"></i></span>
    </a>

    <!-- Other Links -->
    <div class="other-links-row">
      <a href="#" class="pill" onclick="return false;">
        <span class="icon-circle link-bg"><i class="fas fa-link"></i></span>
        <span>OTHER LINKS</span>
      </a>
    </div>

    <!-- Bottom bar -->
    <div class="bottom-bar">
      <div class="social-icons">
        <a href="https://www.facebook.com/switchgraphics.co.za" target="_blank" class="fb" title="Facebook">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="https://www.instagram.com/switchgraphics.co.za/" target="_blank" class="ig" title="Instagram">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://www.tiktok.com/" target="_blank" class="tt" title="TikTok">
          <i class="fab fa-tiktok"></i>
        </a>
      </div>

      <a class="save-btn" id="saveContact" href="#" title="Save to Contacts">
        <span>SAVE TO<br>CONTACTS</span>
        <span class="plus-circle">+</span>
      </a>
    </div>

  </div>
</div>

<script>
document.getElementById('saveContact').addEventListener('click', function(e){
  e.preventDefault();

  var lines = [
    'BEGIN:VCARD',
    'VERSION:3.0',
    'FN:Switch Graphics',
    'ORG:Switch Graphics',
    'TEL;TYPE=WORK,VOICE:+27681474232',
    'EMAIL;TYPE=INTERNET:info@switchgraphics.co.za',
    'URL:https://www.facebook.com/switchgraphics.co.za',
    'URL:https://www.instagram.com/switchgraphics.co.za/',
    'END:VCARD'
  ];

  var vcf = lines.join('\r\n');
  var blob = new Blob([vcf], {type:'text/vcard;charset=utf-8'});
  var url = URL.createObjectURL(blob);
  var a = document.createElement('a');
  a.href = url;
  a.download = 'SwitchGraphics.vcf';
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(url);
});

document.querySelector('.share-icon').addEventListener('click', function(e){
  e.preventDefault();
  e.stopPropagation();
  if(navigator.share){
    navigator.share({
      title:'Switch Graphics',
      text:'Contact Switch Graphics on WhatsApp',
      url:'https://wa.me/27681474232'
    });
  } else {
    navigator.clipboard.writeText('https://wa.me/27681474232').then(function(){
      alert('WhatsApp link copied!');
    });
  }
});
</script>

</body>
</html>
