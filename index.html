<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
  .sg-card,.sg-card *,.sg-card *::before,.sg-card *::after{
    margin:0;padding:0;box-sizing:border-box;
  }
  .sg-card{
    position:relative;
    width:100%;
    max-width:480px;
    margin:0 auto;
    overflow:hidden;
    background:#000;
    font-family:'Segoe UI',Arial,Helvetica,sans-serif;
    border-radius:12px;
  }

  .sg-card .sg-hero{
    position:relative;
    background:#fff;
    height:420px;
  }
  .sg-card .sg-hero svg{
    position:absolute;
    bottom:-1px;
    left:0;
    width:100%;
    height:auto;
    display:block;
  }

  .sg-card .sg-info{
    position:relative;
    background:#000;
    padding:28px 24px 22px;
    display:flex;
    flex-direction:column;
    gap:14px;
  }

  .sg-card .sg-pill{
    display:flex !important;
    align-items:center !important;
    gap:12px;
    background:#fff;
    border-radius:50px;
    padding:10px 18px 10px 8px;
    text-decoration:none !important;
    color:#000 !important;
    font-weight:700;
    font-size:14px;
    letter-spacing:.5px;
    width:fit-content;
    max-width:100%;
    border:none;
    transition:box-shadow .2s;
    cursor:pointer;
    line-height:1.4;
  }
  .sg-card .sg-pill:hover{
    box-shadow:0 0 12px rgba(255,255,255,.25);
    color:#000 !important;
    text-decoration:none !important;
  }
  .sg-card .sg-pill:visited{color:#000 !important}

  .sg-card .sg-icon-circle{
    width:42px;height:42px;
    border-radius:50%;
    display:flex !important;
    align-items:center !important;
    justify-content:center !important;
    flex-shrink:0;
    font-size:20px;
    line-height:1;
  }
  .sg-card .sg-email-bg{background:#d4d4d4;color:#333}
  .sg-card .sg-wa-bg{background:#25D366;color:#fff}
  .sg-card .sg-link-bg{background:#8B6914;color:#fff}

  .sg-card .sg-share-icon{
    margin-left:auto;
    color:#333 !important;
    font-size:18px;
    cursor:pointer;
    padding:4px;
  }

  .sg-card .sg-other-links-row{
    display:flex;
    justify-content:center;
  }

  .sg-card .sg-bottom-bar{
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding-top:8px;
  }

  .sg-card .sg-social-icons{
    display:flex;
    gap:10px;
  }
  .sg-card .sg-social-icons a{
    width:46px;height:46px;
    border-radius:50%;
    display:flex !important;
    align-items:center !important;
    justify-content:center !important;
    text-decoration:none !important;
    color:#fff !important;
    font-size:22px;
    transition:transform .2s;
    line-height:1;
  }
  .sg-card .sg-social-icons a:hover{transform:scale(1.1)}
  .sg-card .sg-social-icons .sg-fb{background:#1877F2;border:2px solid #1877F2}
  .sg-card .sg-social-icons .sg-ig{
    background:radial-gradient(circle at 30% 110%,#fdf497 0%,#fd5949 45%,#d6249f 60%,#285AEB 90%);
    border:2px solid #d6249f;
  }
  .sg-card .sg-social-icons .sg-tt{
    background:#000;
    border:2px solid #fff;
  }

  .sg-card .sg-save-btn{
    display:flex !important;
    align-items:center !important;
    gap:8px;
    background:linear-gradient(135deg,#8B6914,#C5962A);
    border:2px solid #C5962A;
    border-radius:50px;
    padding:8px 10px 8px 16px;
    color:#fff !important;
    text-decoration:none !important;
    font-weight:800;
    font-size:10px;
    letter-spacing:.8px;
    text-transform:uppercase;
    line-height:1.2;
    transition:transform .2s;
    cursor:pointer;
  }
  .sg-card .sg-save-btn:hover{transform:scale(1.04);color:#fff !important;text-decoration:none !important}
  .sg-card .sg-save-btn:visited{color:#fff !important}

  .sg-card .sg-plus-circle{
    width:34px;height:34px;
    border-radius:50%;
    border:2px solid #fff;
    display:flex !important;
    align-items:center !important;
    justify-content:center !important;
    font-size:20px;
    flex-shrink:0;
    line-height:1;
  }

  @media(max-width:480px){
    .sg-card .sg-pill{font-size:13px;padding:8px 14px 8px 6px}
    .sg-card .sg-icon-circle{width:38px;height:38px;font-size:18px}
    .sg-card .sg-info{padding:22px 16px 14px}
    .sg-card .sg-hero{height:320px}
  }
</style>

<div class="sg-card">

  <div class="sg-hero">
    <svg viewBox="0 0 480 120" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M0,0 L0,60 Q80,115 200,95 Q340,70 420,100 Q460,115 480,120 L480,0 Z" fill="#000"/>
    </svg>
  </div>

  <div class="sg-info">

    <a href="mailto:info@switchgraphics.co.za" class="sg-pill">
      <span class="sg-icon-circle sg-email-bg"><i class="fas fa-envelope"></i></span>
      <span>INFO@SWITCHGRAPHICS.CO.ZA</span>
    </a>

    <a href="https://wa.me/27681474232" target="_blank" rel="noopener" class="sg-pill">
      <span class="sg-icon-circle sg-wa-bg"><i class="fab fa-whatsapp"></i></span>
      <span>(+27) 068 147 4232</span>
      <span class="sg-share-icon" id="sgShareBtn" title="Share"><i class="fas fa-external-link-alt"></i></span>
    </a>

    <div class="sg-other-links-row">
      <a href="#" class="sg-pill" onclick="return false;">
        <span class="sg-icon-circle sg-link-bg"><i class="fas fa-link"></i></span>
        <span>OTHER LINKS</span>
      </a>
    </div>

    <div class="sg-bottom-bar">
      <div class="sg-social-icons">
        <a href="https://www.facebook.com/switchgraphics.co.za" target="_blank" rel="noopener" class="sg-fb" title="Facebook">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="https://www.instagram.com/switchgraphics.co.za/" target="_blank" rel="noopener" class="sg-ig" title="Instagram">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://www.tiktok.com/" target="_blank" rel="noopener" class="sg-tt" title="TikTok">
          <i class="fab fa-tiktok"></i>
        </a>
      </div>

      <a class="sg-save-btn" id="sgSaveContact" href="#" title="Save to Contacts">
        <span>SAVE TO<br>CONTACTS</span>
        <span class="sg-plus-circle">+</span>
      </a>
    </div>

  </div>
</div>

<script>
(function(){
  var saveBtn = document.getElementById('sgSaveContact');
  if(saveBtn){
    saveBtn.addEventListener('click', function(e){
      e.preventDefault();
      var vcf = [
        'BEGIN:VCARD',
        'VERSION:3.0',
        'FN:Switch Graphics',
        'ORG:Switch Graphics',
        'TEL;TYPE=WORK,VOICE:+27681474232',
        'EMAIL;TYPE=INTERNET:info@switchgraphics.co.za',
        'URL:https://www.facebook.com/switchgraphics.co.za',
        'URL:https://www.instagram.com/switchgraphics.co.za/',
        'END:VCARD'
      ].join('\r\n');
      var blob = new Blob([vcf], {type:'text/vcard;charset=utf-8'});
      var url = URL.createObjectURL(blob);
      var a = document.createElement('a');
      a.href = url;
      a.download = 'SwitchGraphics.vcf';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    });
  }

  var shareBtn = document.getElementById('sgShareBtn');
  if(shareBtn){
    shareBtn.addEventListener('click', function(e){
      e.preventDefault();
      e.stopPropagation();
      if(navigator.share){
        navigator.share({
          title:'Switch Graphics',
          text:'Contact Switch Graphics on WhatsApp',
          url:'https://wa.me/27681474232'
        });
      } else {
        navigator.clipboard.writeText('https://wa.me/27681474232').then(function(){
          alert('WhatsApp link copied!');
        });
      }
    });
  }
})();
</script>
